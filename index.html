<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch-Fish Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="counter">
        <span id="score">Score: 0</span>
        <span id="timer">Time: 60s</span>
    </div>
    <div id="game-container">
        <p id="game-title"> Let's touch some fish! </p>
        <button id="start-button">Start</button>
        <img src="fish.png" alt="Fish" id="fish" style="display: none;">
        <img src="hand.png" alt="Hand" id="hand">
        <div id="game-over" style="display: none;">You've touched the fish <span id="final-score">0</span> times!</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
